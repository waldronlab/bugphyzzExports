on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * 0" # UTC Time

name: Export bugphyzz 

jobs:

  export-bugphyzz:

    runs-on: ubuntu-latest

    container: bioconductor/bioconductor_docker:devel

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:

      - name: Checkout bugphyzzExports
        uses: actions/checkout@v3
        with:
          path: bugphyzzExports

      - name: Install dependencies
        run: |
          BiocManager::install('waldronlab/bugphyzz')
        shell: Rscript {0}

      - name: Export bugphyzz physiologies
        run: |
          library(bugphyzzExports)
          makeAllSignatures()
        shell:
          Rscript {0}

      - name: Commit Exports
        run: |
          mv *.csv $GITHUB_WORKSPACE/bugphyzzExports
          cd $GITHUB_WORKSPACE/bugphyzzExports
          git config user.name "Github Actions"
          git config user.email actions@github.com
          git add .
          git commit -m "Export update"
          git push
