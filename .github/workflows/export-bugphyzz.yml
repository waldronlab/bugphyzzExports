on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * 0" # UTC Time

name: Export bugphyzz 

jobs:

  export-bugphyzz:

    runs-on: ubuntu-latest

    container: bioconductor/bioconductor_docker:devel

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:

      - name: Checkout bugphyzzExports
        uses: actions/checkout@v3
        with:
          path: bugphyzzExports

      - name: Install dependencies
        run: |
          BiocManager::install('waldronlab/bugphyzz')
        shell: Rscript {0}

      - name: Export bugphyzz physiologies
        run: |
          bugphyzz_physiologies <- bugphyzz::physiologies()
          for (physiology in bugphyzz::physiologiesList()) {
              file_name <- gsub(' ', '_', physiology, fixed = TRUE)
              csv_file <- file.path(paste0(file_name, '.csv'))
              if (!file.exists(csv_file)) {
                  file.create(csv_file)
              }
             write.csv(bugphyzz_physiologies[[physiology]],
                       file = csv_file, row.names = FALSE)
          }
        shell:
          Rscript {0}

      - name: Commit Exports
        run: |
          mv *.csv $GITHUB_WORKSPACE/bugphyzzExports
          cd $GITHUB_WORKSPACE/bugphyzzExports
          git config user.name "Github Actions"
          git config user.email actions@github.com
          git add .
          git commit -m "Export update"
          git push
